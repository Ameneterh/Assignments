<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Zurik - Week 3 Assignment-B [Registration]></title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/x-icon" href="images/myLogo.png">
</head>

<body>
  <main>
    <form action="registersuccess.html">
      <p class="login-head">Fill in details to<br>
        <scan id="login-head">
          REGISTER</scan>
      </p>

      <input type="text" placeholder="your first name" id="firstname" required>
      <input type="text" placeholder="your last name" id="lastname" required>
      <input type="text" placeholder="phone number" id="phone" required>
      <input type="email" placeholder="email: example@company.com" id="username" required>

      <select name="gender" id="gender">
        <option value="" selected>--- please chose your gender ---</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="indeterminate">Choose not to say</option>
      </select>

      <div class="date-color">
        <label for="date">chose birdthday:</label>
        <label for="fav-color">chose favorite color:</label>
      </div>

      <div class="date-color">
        <input type="date" name="birthday" id="birthday">
        <input type="color" id="fav-color">
      </div>

      <input type="password" placeholder="password: atleast 1 cap, and number" id="password" required>
      <input type="password" placeholder="repeat password" id="password" required>

      <button type="submit" class="button">Log In</button>
    </form>
  </main>
</body>

</html>
