<body>
  <main>
    <form action="loginsuccess.html">
      <p class="login-head">Welcome back,<br>
        <scan id="login-head">
          Please, Login Here</scan>
      </p>

      <input type="email" placeholder="example@company.com" id="username" required />

      <input type="password" placeholder="Password" id="password" required />

      <button type="submit" class="button">Log In</button>

    </form>
    <form action="register.html">
      <div class="register">
        <p class="login-head">If not registered yet,<br><span id="login-head">
            Register Here</span></p>
        <button type="submit" class="button">Register</button>
      </div>
    </form>
  </main>
